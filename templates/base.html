<!DOCTYPE html>
<html>
<head>
         <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
{% block title -%}
{% if title %}
         <title>{{ title }}</title>
{% else %}
	<title>Рецепты - главная</title>
{% endif %}
{% endblock %}
</head>
<body>
{% block mainmenu -%}
<ul class='mainmenu'>
{% for m in menu %}
<li><a href="{{m.url}}">{{m.page}}</a></li>
{% endfor %}
</ul>
{% endblock mainmenu -%}
<div class="content">
{% block content -%}
{% if title -%}
	<h1>{{ title }}</h1>
{% endif %}
{% endblock -%}
</div>
</body>
</html>
